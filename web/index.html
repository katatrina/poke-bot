<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pok√©Bot - AI Pokemon Assistant</title>
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMTAiIHN0cm9rZT0iIzY2N2VlYSIgc3Ryb2tlLXdpZHRoPSIyIi8+CjxwYXRoIGQ9Ik0yIDEyaDIwIiBzdHJva2U9IiM2NjdlZWEiIHN0cm9rZS13aWR0aD0iMiIvPgo8Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSIzIiBmaWxsPSIjNjY3ZWVhIiBzdHJva2U9IiM2NjdlZWEiIHN0cm9rZS13aWR0aD0iMiIvPgo8Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSIxIiBmaWxsPSJ3aGl0ZSIvPgo8L3N2Zz4K">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .pokemon-font {
            font-family: 'Press Start 2P', cursive;
        }
        .main-font {
            font-family: 'Inter', sans-serif;
        }
        .pokeball-spin {
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .sidebar-gradient {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }

        .suggestion-card {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .suggestion-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .loading-dots span {
            animation: blink 1.4s infinite;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
    </style>
</head>
<body class="main-font bg-gray-50">
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef, useCallback, useMemo } = React;

    // Error Boundary Component
    class ErrorBoundary extends React.Component {
        constructor(props) {
            super(props);
            this.state = { hasError: false, error: null };
        }

        static getDerivedStateFromError(error) {
            return { hasError: true, error };
        }

        componentDidCatch(error, errorInfo) {
            console.error('React Error Boundary caught an error:', error, errorInfo);
        }

        render() {
            if (this.state.hasError) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-gray-50">
                        <div className="text-center p-8 bg-white rounded-lg shadow-lg max-w-md">
                            <h2 className="text-xl font-bold text-red-600 mb-4">Oops! Something went wrong</h2>
                            <p className="text-gray-600 mb-4">The application encountered an unexpected error.</p>
                            <button
                                onClick={() => window.location.reload()}
                                className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition"
                            >
                                Reload Page
                            </button>
                        </div>
                    </div>
                );
            }

            return this.props.children;
        }
    }

    // Pokeball Icon Component
    const PokeballIcon = React.memo(({ className = "w-6 h-6", spinning = false }) => (
        <svg className={`${className} ${spinning ? 'pokeball-spin' : ''}`} viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="2"/>
            <path d="M2 12h20" stroke="currentColor" strokeWidth="2"/>
            <circle cx="12" cy="12" r="3" fill="currentColor" stroke="currentColor" strokeWidth="2"/>
            <circle cx="12" cy="12" r="1" fill="white"/>
        </svg>
    ));

    // Custom hooks for localStorage management
    const useLocalStorage = (key, initialValue) => {
        const [storedValue, setStoredValue] = useState(() => {
            try {
                if (typeof window === 'undefined') return initialValue;
                const item = window.localStorage.getItem(key);
                return item ? JSON.parse(item) : initialValue;
            } catch (error) {
                console.error(`Error reading localStorage key "${key}":`, error);
                return initialValue;
            }
        });

        const setValue = useCallback((value) => {
            try {
                const valueToStore = value instanceof Function ? value(storedValue) : value;
                setStoredValue(valueToStore);
                if (typeof window !== 'undefined') {
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                }
            } catch (error) {
                console.error(`Error setting localStorage key "${key}":`, error);
            }
        }, [key, storedValue]);

        return [storedValue, setValue];
    };

    // Clean Message Bubble Component - NO labels, NO timestamps
    const MessageBubble = React.memo(({ message }) => {
        const formatContent = (content) => {
            if (!content || typeof content !== 'string') {
                return 'No content available';
            }
            return content.split('\n').map((line, i) => (
                <React.Fragment key={i}>
                    {line}
                    {i < content.split('\n').length - 1 && <br />}
                </React.Fragment>
            ));
        };

        const isUser = message.type === 'user';
        const isError = message.type === 'error';

        return (
            <div className={`flex mb-2 ${isUser ? 'justify-end' : 'justify-start'}`}>
                <div className="max-w-2xl">
                    <div className={`px-4 py-3 rounded-2xl ${
                        isUser
                            ? 'bg-gradient-to-r from-purple-600 to-blue-600 text-white'
                            : isError
                                ? 'bg-red-50 text-red-800 border border-red-200'
                                : 'bg-white shadow-sm border border-gray-100'
                    }`}>
                        <div className="text-sm leading-relaxed">
                            {formatContent(message.content)}
                        </div>
                        {message.sources && message.sources.length > 0 && (
                            <div className="mt-3 pt-3 border-t border-gray-200">
                                <div className="flex items-center mb-1">
                                    <svg className="w-3 h-3 text-gray-500 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                                        <path fillRule="evenodd" d="M4 5a2 2 0 012-2 1 1 0 000 2H6a2 2 0 100 4h2a2 2 0 100-4h-.5a1 1 0 000-2H8a2 2 0 012-2z"/>
                                    </svg>
                                    <span className="text-xs text-gray-500 font-medium">Sources:</span>
                                </div>
                                <div className="flex flex-wrap gap-1">
                                    {message.sources.map((source, i) => (
                                        <span key={i} className="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">
                                            {source}
                                        </span>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            </div>
        );
    });

    // Main App Component
    const PokemonRAGBot = () => {
        const [messages, setMessages] = useState([]);
        const [inputMessage, setInputMessage] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const [currentSessionId, setCurrentSessionId] = useState('');
        const [showChat, setShowChat] = useState(false);
        const [sessions, setSessions] = useLocalStorage('pokemon_chat_sessions', {});
        const messagesEndRef = useRef(null);
        const abortControllerRef = useRef(null);

        const MAX_HISTORY_MESSAGES = 8;

        // Format time as hh:mm dd/mm/yyyy
        const formatSessionTime = useCallback((timestamp) => {
            const date = new Date(timestamp);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${hours}:${minutes} ${day}/${month}/${year}`;
        }, []);

        // Optimized session operations
        const sessionOperations = useMemo(() => ({
            generateSessionId: () => `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,

            saveSession: (sessionId, messagesArr) => {
                const userMsg = messagesArr.find(m => m.type === 'user');
                const title = userMsg?.content ? (userMsg.content.substring(0, 50) + '...') : 'New Chat';

                setSessions(prevSessions => ({
                    ...prevSessions,
                    [sessionId]: {
                        id: sessionId,
                        messages: messagesArr,
                        lastActivity: new Date().toISOString(),
                        title: title
                    }
                }));
            },

            deleteSession: (sessionId) => {
                setSessions(prevSessions => {
                    const newSessions = { ...prevSessions };
                    delete newSessions[sessionId];
                    return newSessions;
                });
            }
        }), [setSessions]);

        // Get sorted sessions for display
        const sortedSessions = useMemo(() => {
            return Object.values(sessions)
                .sort((a, b) => new Date(b.lastActivity) - new Date(a.lastActivity))
                .slice(0, 10);
        }, [sessions]);

        // Initialize on mount - always start fresh (no auto-load)
        useEffect(() => {
            // Always start with welcome screen, no auto-loading
        }, []);

        // Auto-scroll to bottom
        useEffect(() => {
            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };
            scrollToBottom();
        }, [messages]);

        // Save messages whenever they change
        useEffect(() => {
            if (currentSessionId && messages.length > 0) {
                sessionOperations.saveSession(currentSessionId, messages);
            }
        }, [messages, currentSessionId, sessionOperations]);

        // Cleanup function for aborting requests
        useEffect(() => {
            return () => {
                if (abortControllerRef.current) {
                    abortControllerRef.current.abort();
                }
            };
        }, []);

        const startNewChat = useCallback(() => {
            const newSessionId = sessionOperations.generateSessionId();
            setCurrentSessionId(newSessionId);
            setMessages([]);
            setShowChat(false); // Show welcome screen for new chat
        }, [sessionOperations]);

        const deleteSessionHandler = useCallback((sessionId, e) => {
            e?.stopPropagation();
            sessionOperations.deleteSession(sessionId);

            if (sessionId === currentSessionId) {
                setCurrentSessionId('');
                setMessages([]);
                setShowChat(false);
            }
        }, [sessionOperations, currentSessionId]);

        const loadSession = useCallback((session) => {
            setCurrentSessionId(session.id);
            setMessages(session.messages || []);
            setShowChat(true);
        }, []);

        const sendMessage = useCallback(async (messageContent, sessionId = null) => {
            if (!messageContent.trim() || isLoading) return;

            // Show chat interface when sending message
            setShowChat(true);

            // Abort previous request if still pending
            if (abortControllerRef.current) {
                abortControllerRef.current.abort();
            }
            abortControllerRef.current = new AbortController();

            let activeSessionId = sessionId || currentSessionId;
            if (!activeSessionId) {
                activeSessionId = sessionOperations.generateSessionId();
                setCurrentSessionId(activeSessionId);
            }

            const userMessage = {
                id: `${Date.now()}_${Math.random()}`,
                type: 'user',
                content: messageContent,
                timestamp: new Date().toISOString(),
            };

            setMessages(prev => [...prev, userMessage]);
            setInputMessage('');
            setIsLoading(true);

            try {
                const conversationHistory = [...messages, userMessage]
                    .filter(m => m.type !== 'error')
                    .slice(-MAX_HISTORY_MESSAGES)
                    .map(m => ({
                        type: m.type,
                        content: m.content
                    }));

                const response = await fetch('/api/v1/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: messageContent,
                        conversation_history: conversationHistory
                    }),
                    signal: abortControllerRef.current.signal
                });

                if (!response.ok) {
                    let errorMessage = "Something went wrong. Please try asking your question again.";

                    switch (response.status) {
                        case 500:
                            errorMessage = "I'm having trouble processing your request right now. Please try again or ask a different question.";
                            break;
                        case 404:
                            errorMessage = "I don't have information about that topic yet. Try asking about Pokemon stats, types, or evolutions!";
                            break;
                        case 429:
                            errorMessage = "Too many requests. Please wait a moment before trying again.";
                            break;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();

                const assistantMessage = {
                    id: `${Date.now()}_${Math.random()}`,
                    type: 'assistant',
                    content: data.response || 'No response received',
                    sources: data.sources || [],
                    timestamp: new Date().toISOString(),
                };

                setMessages(prev => [...prev, assistantMessage]);
            } catch (error) {
                if (error.name === 'AbortError') {
                    return; // Request was aborted, don't show error
                }

                console.error('Chat error:', error);
                const errorMessage = {
                    id: `${Date.now()}_${Math.random()}`,
                    type: 'error',
                    content: `${error.message}\n\nTry asking about popular Pokemon like Pikachu, Charizard, or Blastoise!`,
                    timestamp: new Date().toISOString(),
                };
                setMessages(prev => [...prev, errorMessage]);
            } finally {
                setIsLoading(false);
                abortControllerRef.current = null;
            }
        }, [isLoading, currentSessionId, messages, sessionOperations]);

        const handleSendMessage = useCallback(() => {
            sendMessage(inputMessage);
        }, [inputMessage, sendMessage]);

        const handleSuggestedQuestion = useCallback((question) => {
            if (isLoading) return;

            let sessionId = currentSessionId;
            if (!sessionId) {
                sessionId = sessionOperations.generateSessionId();
                setCurrentSessionId(sessionId);
            }

            sendMessage(question, sessionId);
        }, [isLoading, currentSessionId, sessionOperations, sendMessage]);

        const handleKeyDown = useCallback((e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        }, [handleSendMessage]);

        const pokemonQuestions = useMemo(() => [
            "What type is Pikachu?",
            "Tell me about Charizard's stats",
            "What are Fire types weak against?",
            "How does Charmander evolve?"
        ], []);

        return (
            <div className="h-screen flex bg-gray-50">
                {/* Sidebar */}
                <div className="w-80 sidebar-gradient shadow-lg flex flex-col">
                    {/* Logo Section */}
                    <div className="p-6 text-white">
                        <div className="flex items-center space-x-3 mb-6">
                            <PokeballIcon className="w-8 h-8 text-white" />
                            <div>
                                <h1 className="text-lg font-bold">Pok√©Bot</h1>
                                <p className="text-blue-100 text-xs">Your Pokemon Knowledge Companion</p>
                            </div>
                        </div>

                        {/* New Chat Button */}
                        <button
                            onClick={startNewChat}
                            className="w-full bg-white/20 hover:bg-white/30 text-white py-3 px-4 rounded-lg font-medium transition flex items-center justify-center space-x-2"
                        >
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                            </svg>
                            <span>New conversation</span>
                        </button>
                    </div>

                    {/* Chat History */}
                    <div className="flex-1 px-6 pb-6 overflow-y-auto">
                        <h3 className="text-white text-sm font-medium mb-3">Recent Conversations</h3>
                        <div className="space-y-2">
                            {sortedSessions.map((session) => (
                                <div
                                    key={session.id}
                                    className={`relative group flex items-center rounded-lg transition ${
                                        currentSessionId === session.id
                                            ? 'bg-white/20'
                                            : 'hover:bg-white/10'
                                    }`}
                                >
                                    <button
                                        onClick={() => loadSession(session)}
                                        className="flex-1 text-left p-3 text-sm min-w-0"
                                    >
                                        <div className={`truncate overflow-hidden whitespace-nowrap ${
                                            currentSessionId === session.id ? 'text-white' : 'text-purple-100'
                                        }`}>
                                            {session.title}
                                        </div>
                                        <div className="text-xs text-purple-200 mt-1">
                                            {formatSessionTime(session.lastActivity)}
                                        </div>
                                    </button>
                                    <button
                                        onClick={(e) => deleteSessionHandler(session.id, e)}
                                        className="opacity-0 group-hover:opacity-100 p-2 text-purple-200 hover:text-white transition"
                                    >
                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>

                {/* Main Content */}
                <div className="flex-1 flex flex-col relative">
                    {!showChat ? (
                        /* Welcome Screen */
                        <div className="flex-1 flex flex-col justify-center items-center px-8">
                            <div className="text-center mb-12">
                                <h1 className="text-4xl font-bold text-gray-800 mb-4">
                                    Welcome to <span className="text-purple-600">Pok√©Bot AI</span>
                                </h1>
                                <p className="text-gray-600">Your intelligent Pokemon knowledge companion</p>
                            </div>

                            <div className="grid grid-cols-2 gap-4 max-w-3xl w-full">
                                {pokemonQuestions.map((question, index) => (
                                    <div
                                        key={index}
                                        onClick={() => handleSuggestedQuestion(question)}
                                        className="suggestion-card bg-white p-4 rounded-lg shadow-sm border border-gray-200 hover:border-purple-300"
                                    >
                                        <div className="flex items-start space-x-3">
                                            <div className="w-6 h-6 bg-purple-100 rounded flex items-center justify-center flex-shrink-0 mt-1">
                                                <span className="text-purple-600 text-sm">?</span>
                                            </div>
                                            <p className="text-gray-700 text-sm leading-relaxed">{question}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* Quick input in welcome screen */}
                            <div className="w-full max-w-2xl mt-8">
                                <div className="flex space-x-3">
                                    <input
                                        type="text"
                                        value={inputMessage}
                                        onChange={(e) => setInputMessage(e.target.value)}
                                        onKeyDown={handleKeyDown}
                                        placeholder="Type your Pokemon question here..."
                                        className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-300 focus:border-purple-300"
                                        disabled={isLoading}
                                    />
                                </div>
                            </div>
                        </div>
                    ) : (
                        /* Chat Interface */
                        <div className="flex-1 flex flex-col">
                            {/* Messages Area */}
                            <div className="flex-1 overflow-y-auto p-6">
                                <div className="max-w-4xl mx-auto">
                                    {messages.map(message => (
                                        <MessageBubble key={message.id} message={message} />
                                    ))}
                                    {isLoading && (
                                        <div className="flex justify-start mb-2">
                                            <div className="bg-white shadow-sm border border-gray-100 px-4 py-3 rounded-2xl">
                                                <div className="flex items-center space-x-2">
                                                    <PokeballIcon className="w-4 h-4 text-purple-600" spinning={true} />
                                                    <div className="loading-dots flex space-x-1">
                                                        <span className="text-gray-500">‚óè</span>
                                                        <span className="text-gray-500">‚óè</span>
                                                        <span className="text-gray-500">‚óè</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    <div ref={messagesEndRef} />
                                </div>
                            </div>

                            {/* Input Area */}
                            <div className="border-t border-gray-200 p-6 bg-white">
                                <div className="max-w-4xl mx-auto">
                                    <div className="flex space-x-3">
                                        <input
                                            type="text"
                                            value={inputMessage}
                                            onChange={(e) => setInputMessage(e.target.value)}
                                            onKeyDown={handleKeyDown}
                                            placeholder="Ask me anything about Pokemon..."
                                            className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-300 focus:border-purple-300"
                                            disabled={isLoading}
                                        />
                                        <button
                                            onClick={handleSendMessage}
                                            disabled={isLoading || !inputMessage.trim()}
                                            className="px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg font-medium hover:from-purple-700 hover:to-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2"
                                        >
                                            <span>Send</span>
                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            </div>
        );
    };

    // Main App wrapped with Error Boundary
    const App = () => (
        <ErrorBoundary>
            <PokemonRAGBot />
        </ErrorBoundary>
    );

    // Render the app
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
