<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="max-w-4xl mx-auto p-4 h-screen flex flex-col">
    <!-- Header -->
    <div class="bg-white rounded-t-lg shadow-lg p-4 border-b">
        <h1 class="text-2xl font-bold text-gray-800">ü§ñ RAG Chatbot</h1>
        <p class="text-gray-600 text-sm">Ask questions about your ingested documents</p>
    </div>

    <!-- Chat Messages Container -->
    <div class="bg-white shadow-lg flex-1 flex flex-col">
        <!-- Messages Area -->
        <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4 min-h-0">
            <div class="text-gray-500 text-center py-8">
                <div class="text-4xl mb-2">üí¨</div>
                <p>Hi! I'm ready to answer questions about your documents.</p>
                <p class="text-sm mt-1">Use the API to ingest documents first, then start chatting!</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="border-t bg-gray-50 p-4">
            <div class="flex gap-3">
                <input id="message-input"
                       type="text"
                       placeholder="Ask anything about your documents..."
                       class="flex-1 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       maxlength="1000">
                <button id="send-btn"
                        class="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    Send
                </button>
            </div>
            <div class="text-xs text-gray-500 mt-2 flex items-center gap-2">
                <span class="inline-block w-2 h-2 rounded-full bg-green-400"></span>
                <span>API ready at <code class="bg-gray-200 px-1 rounded">/api/v1/ingest</code> and <code class="bg-gray-200 px-1 rounded">/api/v1/chat</code></span>
            </div>
        </div>
    </div>
</div>

<script>
    class ChatApp {
        constructor() {
            this.context = "";
            this.isLoading = false;
            this.setupEventListeners();
        }

        setupEventListeners() {
            const sendBtn = document.getElementById('send-btn');
            const messageInput = document.getElementById('message-input');

            sendBtn.onclick = () => this.sendMessage();

            messageInput.onkeypress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendMessage();
                }
            };

            // Auto-focus input
            messageInput.focus();
        }

        async sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (!message || this.isLoading) return;

            // Clear input and add user message
            input.value = '';
            this.addMessage(message, 'user');
            this.setLoading(true);

            try {
                const response = await fetch('/api/v1/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        context: this.context
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }

                const data = await response.json();
                this.addMessage(data.response, 'assistant', data.sources);
                this.context = data.context || ""; // Update context for follow-up questions

            } catch (error) {
                this.addMessage(`‚ùå Error: ${error.message}`, 'error');
                console.error('Chat error:', error);
            } finally {
                this.setLoading(false);
                input.focus();
            }
        }

        addMessage(content, type, sources = []) {
            const messages = document.getElementById('messages');

            // Remove welcome message if it exists
            const welcomeMsg = messages.querySelector('.text-center.py-8');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${type === 'user' ? 'justify-end' : 'justify-start'}`;

            const contentDiv = document.createElement('div');
            const baseClasses = 'max-w-3xl px-4 py-3 rounded-lg break-words';

            switch (type) {
                case 'user':
                    contentDiv.className = `${baseClasses} bg-blue-500 text-white ml-12`;
                    break;
                case 'assistant':
                    contentDiv.className = `${baseClasses} bg-gray-100 text-gray-800 mr-12`;
                    break;
                case 'error':
                    contentDiv.className = `${baseClasses} bg-red-100 text-red-800 border border-red-200`;
                    break;
            }

            // Format content
            if (type === 'assistant') {
                // Format assistant response with sources
                const responseHtml = this.formatAssistantResponse(content, sources);
                contentDiv.innerHTML = responseHtml;
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(contentDiv);
            messages.appendChild(messageDiv);

            // Scroll to bottom
            messages.scrollTop = messages.scrollHeight;
        }

        formatAssistantResponse(content, sources) {
            let html = `<div class="whitespace-pre-wrap">${this.escapeHtml(content)}</div>`;

            if (sources && sources.length > 0) {
                html += `
                        <div class="mt-3 pt-3 border-t border-gray-300">
                            <div class="text-xs text-gray-600 font-medium mb-1">üìö Sources:</div>
                            <div class="text-xs text-gray-500">
                                ${sources.map(source => `<span class="bg-gray-200 px-2 py-1 rounded mr-1">${this.escapeHtml(source)}</span>`).join('')}
                            </div>
                        </div>
                    `;
            }

            return html;
        }

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        setLoading(loading) {
            this.isLoading = loading;
            const sendBtn = document.getElementById('send-btn');
            const messageInput = document.getElementById('message-input');

            sendBtn.disabled = loading;
            messageInput.disabled = loading;

            if (loading) {
                sendBtn.textContent = 'Sending...';
                this.addTypingIndicator();
            } else {
                sendBtn.textContent = 'Send';
                this.removeTypingIndicator();
            }
        }

        addTypingIndicator() {
            const messages = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'flex justify-start';
            typingDiv.id = 'typing-indicator';

            typingDiv.innerHTML = `
                    <div class="max-w-3xl px-4 py-3 bg-gray-100 rounded-lg mr-12">
                        <div class="flex space-x-2">
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        </div>
                    </div>
                `;

            messages.appendChild(typingDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
    }

    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
        new ChatApp();
    });
</script>
</body>
</html>
