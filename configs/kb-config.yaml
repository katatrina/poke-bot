# BALANCED CONFIGURATION - Sweet Spot for Most Users
# ⏱️ Setup time: 5-8 minutes
# 📊 API calls: ~3,000
# 💾 Data size: ~80MB
# 🎯 User satisfaction: 90% of queries answered
# 👥 Target: Most Pokemon fans, POC, development

crawler:
  rateLimit: "100ms"
  maxConcurrency: 3
  timeout: "30s"
  followDetailURLs: true

chunking:
  maxTokens: 800
  overlap: 100

# 🥇 TIER 1: CORE ESSENTIALS - Answers 90% of user questions
sources:
  # ═══════════════════════════════════════════════════════════
  # POKEMON CORE DATA (Essential for all queries)
  # ═══════════════════════════════════════════════════════════
  pokemon:
    enabled: true
    listURL: "https://pokeapi.co/api/v2/pokemon/"
    detailURL: "https://pokeapi.co/api/v2/pokemon/{id}/"
    method: "GET"
    maxItems: 1025        # All species (no alternate forms to save time)
    batchSize: 50
    priority: "CRITICAL"
    # Covers: "What's Pikachu's stats?", "All Electric Pokemon", comparisons

  abilities:
    enabled: true
    listURL: "https://pokeapi.co/api/v2/ability/"
    detailURL: "https://pokeapi.co/api/v2/ability/{id}/"
    method: "GET"
    maxItems: 327         # All abilities
    batchSize: 50
    priority: "CRITICAL"
    # Covers: "What does Static do?", "Pokemon with Intimidate"

  moves:
    enabled: true
    listURL: "https://pokeapi.co/api/v2/move/"
    detailURL: "https://pokeapi.co/api/v2/move/{id}/"
    method: "GET"
    maxItems: 919         # All moves
    batchSize: 50
    priority: "CRITICAL"
    # Covers: "Thunderbolt details", "Best Garchomp moveset"

  types:
    enabled: true
    listURL: "https://pokeapi.co/api/v2/type/"
    detailURL: "https://pokeapi.co/api/v2/type/{id}/"
    method: "GET"
    maxItems: 20          # All types + effectiveness
    batchSize: 20
    priority: "CRITICAL"
    # Covers: "Fire type weaknesses", "What resists Electric?"

  evolution-chains:
    enabled: true
    listURL: "https://pokeapi.co/api/v2/evolution-chain/"
    detailURL: "https://pokeapi.co/api/v2/evolution-chain/{id}/"
    method: "GET"
    maxItems: 532         # All evolution chains
    batchSize: 50
    priority: "HIGH"
    # Covers: "How does Charmander evolve?", "Eevee evolutions"

  # ═══════════════════════════════════════════════════════════
  # POKEMON LORE (Adds personality to responses)
  # ═══════════════════════════════════════════════════════════
  pokemon-species:
    enabled: true
    listURL: "https://pokeapi.co/api/v2/pokemon-species/"
    detailURL: "https://pokeapi.co/api/v2/pokemon-species/{id}/"
    method: "GET"
    maxItems: 1025        # Species descriptions
    batchSize: 50
    priority: "MEDIUM"
    # Covers: "Pikachu Pokedex entry", "Pokemon habitats"
